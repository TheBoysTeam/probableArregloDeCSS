{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro de empresa o de empleador</title>

  <!-- Custom fonts for this template-->
  <link href="{% static '/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static '/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crea una cuenta para tu empresa o Como empleador!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="Username" placeholder="Usuario">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="Password" placeholder="Contraseña">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repite la contraseña que acabas de poner">
                  </div>
                </div>
                <!--<div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Nombre" placeholder="Nombre(s)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="Apellido" placeholder="Apellido(s)">
                  </div>
                </div>-->
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="Email" placeholder="Direccion de email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="NobreDeLaEmpresa" placeholder="Nombre de la empresa o empleador">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="tel" class="form-control form-control-user" id="Celular" placeholder="Numero de celular" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                  </div>
                  <div class="col-sm-6">
                    <input type="tel" class="form-control form-control-user" id="Telefono" placeholder="Numero de telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="EmailEmp" placeholder="Direccion de email de la empresa">
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Registrar
                </a>
                <!--<hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>-->
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Olvidaste tu contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Ya tienes una cuenta? Inicia sesion!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
